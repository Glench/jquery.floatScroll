<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The most basic floatScroll test</title>
	<style type="text/css" media="screen, print, projection">
	body,
	html {
		margin:0;
		padding:0;
		color:#000;
		background:#a7a09a;
        height: 5000px;
	}
    #filler {
        height: 50px;
        background: #0f0;
    }
    #test {
        background: #f00;
    }
	</style>
</head>
<body>
    <h1>Tests that the positionTop argument passed to floatScroll() works.</h1>
    <div id="filler">
        When the browser reaches the top of this element, the test element should float.
    </div>
    <div id="test">
        floatScroll this element.
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.floatScroll.js"></script>
    <script type="text/javascript">
        $('#test').floatScroll({positionTop: 50});
    </script>
</body>
</html>
